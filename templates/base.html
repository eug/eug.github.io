<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_title }} - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') if request else static_css_path }}">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ url_for('static', filename='rss.xml') if request else (static_rss_path if static_rss_path else '../rss.xml') }}">
    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ url_for('static', filename='atom.xml') if request else (static_atom_path if static_atom_path else '../atom.xml') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') if request else '../index.html' }}">{{ site_title }}</a></h1>
        <nav>
            <a href="{{ url_for('index') if request else '../index.html' }}">[Home]</a>
            <a href="{{ url_for('about') if request else '../about.html' }}">[About]</a >
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>
            <a href="{{ url_for('static', filename='robots.txt') if request else '../robots.txt' }}">[robots.txt]</a>
            <a href="{{ url_for('static', filename='llms.txt') if request else '../llms.txt' }}">[llms.txt]</a>
            <a href="{{ url_for('static', filename='sitemap.xml') if request else '../sitemap.xml' }}">[sitemap.xml]</a>
            <a href="{{ url_for('static', filename='rss.xml') if request else '../rss.xml' }}">[rss.xml]</a>
            <a href="{{ url_for('static', filename='atom.xml') if request else '../atom.xml' }}">[atom.xml]</a>
            <a href="mailto:{{ author_email }}">[mailto]</a>
            {% if config.linkedin_url %}
            <a href="{{ config.linkedin_url }}" target="_blank">[LinkedIn]</a>
            {% endif %}
            {% if config.github_url %}
            <a href="{{ config.github_url }}" target="_blank">[GitHub]</a>
            {% endif %}
        </p>
        <p>&copy; {{ current_year }} {{ site_title }}</p>
    </footer>
</body>
</html>
